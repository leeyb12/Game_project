  <head>

    <style>
      * {

      body {

        text-align: center;
        margin: 0;

      h1 {

      select, button {

      #board {

      .cell {

        line-height: 30px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        transition: transform 0.1s ease, background 0.3s;
      }

      .cell.revealed {
        background: #eeeeee;
        transform: scale(1.05);
      }

      .cell.flagged {
        background: orange;
      }

      .cell.mine {
        background: red;
      }

      .dark .cell {
        background: #455a64;
        color: white;
      }

      .dark .cell.revealed {
        background: #78909c;
      }

      .dark .cell.flagged {
        background: #ff9800;
      }

      .dark .cell.mine {
        background: #e53935;
      }
    </style>
  <body>
    <h1>ğŸ’£ì§€ë¢° ì°¾ê¸°</h1>
    <a href="index.html">ë’¤ë¡œ ê°€ê¸°</a>
    <div id="controls">
      <label for="difficulty">ë‚œì´ë„:</label>
      <select id="difficulty">
        <option value="easy">ì‰¬ì›€ (9X9, 10)</option>
        <option value="medium" selected>ë³´í†µ (16X16, 40)</option>
        <option value="hard">ì–´ë ¤ì›€ (20X20, 99)</option>
      </select>
      <button onClick="startGame()">ê²Œì„ ì‹œì‘</button>
      <button onClick="toggleTheme()">ğŸŒ™ í…Œë§ˆ ë³€ê²½</button>
    </div>
    <div id="info">
      â± ì‹œê°„: <span id="timer">0</span>ì´ˆ |
      ğŸš© ë‚¨ì€ ê¹ƒë°œ: <span id="flags">0</span> |
      ğŸ† ìµœê³  ì ìˆ˜: <span id="highScore()">0</span>
    </div>
    <div id="board"></div>

    <script>
      let boardSize = 16, mineCount = 40;
      let board = document.getElementById("board");
      let cells = [], mines = new Set();
      let flagsLeft, timer = 0, interval, revealed = 0;
      let totalCells, darkMode = false;
      const timerE1 = document.getElementById("timer");
      const flagsE1 = document.getElementById("flags");
      const highScoreE1 = document.getElementById("highScore");
      let highScore = localStorage.getItem("mineHighScore") || 0;
      highScoreE1.textContent = highScore;

      function startGame() {
        const level = document.getElementById("difficulty").value;
        if (level === "easy") { boardSize = 9; mineCount = 10; }
        else if (level === "hard") { boardSize = 20; mineCount = 99; }
        else { boardSize = 16; mineCount = 40; }

        clearInterval(interval);
        timer = 0;
        revealed = 0;
        totalCells = boardSize * boardSize;
        flagsLeft = mineCount;
        cells = [];
        mines.clear();

        timerE1.textContent = timer;
        flagsE1.textContent = flagsLeft;
        board.innerHTML = "";
        board.style.gridTemplateColumns = `repeat(${boardSize}, 30px)`;

        while (mines.size < mineCount) {
          mines.add(Math.floor(Math.random() * totalCells));
        }

        for (let i = 0; i < totalCells; i++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          if (darkMode) cell.classList.add("dark");
          cell.dataset.index = i;

          cell.addEventListener("click", handleClick);
          cell.addEventListener("contextmenu", handleRightClick);

          // ëª¨ë°”ì¼ ê¸¸ê²Œ ëˆ„ë¥´ë©´ ê¹ƒë°œ
          let pressTimer;
          cell.addEventListener("touchstart", () => {
            pressTimer = setTimeout(() => handleRightClick({ preventDefault(){}, target: cell }), 500);
          });
          cell.addEventListener("touchend", () => clearTimeout(pressTimer));

          board.appendChild(cell);
          cells.push(cell);
        }

        interval = setInterval(() => {
          timer++;
          timerE1.textContent = timer;
        }, 1000);
      }

      function handleClick(e) {
        const idx = parseInt(e.target.dataset.index);
        const cell = cells[idx];
        if (cell.classList.contains("flagged") || 
            cell.classList.contains("revealed")) return;
        
        if (mines.has(idx)) {
          revealAll(false);
          return;
        }

        reveal(idx);
        checkWin();
      }

      function handleRightClick(e) {
        e.preventDefault();
        const idx = parseInt(e.target.dataset.index);
        const cell = cells[idx];
        if (cell.classList.contains("revealed")) return;

        if (cell.classList.contains("flagged")) {
          cell.classList.remove("flagged");
          cell.textContent = "";
          flagsLeft++;
        } else if (flagsLeft > 0) {
          cell.classList.add("flagged");
          cell.textContent = "ğŸš©";
          flagsLeft--;
        }
        flagsE1.textContent = flagsLeft;
      }

      function getNeighbors(index) {
        const neighbors = [];
        const x = index % boardSize, y = Math.floor(index / boardSize);
        for (let dx = -1; dx <= 1; dx++) {
          for (let dy = -1; dy <= 1; dy++) {
            if (dx === 0 && dy === 0) continue;
            const nx = x + dx, ny = y + dy;
            if (nx >= 0 && nx < boardSize && ny >= 0 && ny < boardSize) {
              neighbors.push(ny * boardSize + nx);
            }
          }
        }
        return neighbors;
      }

      function reveal(index) {
        const cell = cells[index];
        if (cell.classList.contains("revealed")) return;
        cell.classList.add("revealed");
        revealed++;

        const count = getNeighbors(index).filter(i => mines.has(i)).length;
        if (count > 0) {
          cell.textContent = count;
        } else {
          getNeighbors(index).forEach(reveal);
        }
      }

      function revealAll(won) {
        clearInterval(interval);
        mines.forEach(i => {
          const cell = cells[i];
          cell.classList.add("mine");
          cell.textContent = "ğŸ’£";
        });
        cells.forEach(c => c.classList.add("revealed"));
        setTimeout(() => {
          alert(won ? "ğŸ‰ ìŠ¹ë¦¬!" : "â˜  ê²Œì„ ì˜¤ë²„!");
        }, 100);
      }

      function checkWin() {
        if (revealed === totalCells - mineCount) {
          clearInterval(interval);
          const score = (totalCells - revealed) * 5 + Math.max(0, 999 - timer);
          revealAll(true);
          if (score > highScore) {
            localStorage.setItem("mineHighScore", score);
            highScoreE1.textContent = score;
          }
        }
      }

      function toggleTheme() {
        document.body.classList.toggle("dark");
        darkMode = !darkMode;
        cells.forEach(cell => {
          darkMode ? cell.classList.add("dark") : 
          cell.classList.remove("dark")
        })
      }
    </script>
  </body>
</html>
