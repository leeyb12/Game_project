<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 Í≤åÏûÑ</title>
  <style>
    :root {
      --tile-speed: 0.2s;
      --bg-color: #faf8ef;
      --text-color: #776e65;
      --cell-color: #cdc1b4;
      --container-bg: #bbada0;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f2f2f2;
      --cell-color: #3a3a3a;
      --container-bg: #444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg-color);
      margin: 0;
      transition: background 0.3s;
    }

    h1 {
      color: var(--text-color);
      margin-top: 20px;
    }

    .info {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .score, .best {
      font-weight: bold;
      color: var(--text-color);
    }

    .game-container {
      position: relative;
      display: grid;
      background: var(--container-bg);
      padding: 10px;
      border-radius: 6px;
      gap: 10px;
      margin-bottom: 10px;
      transition: all 0.3s;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: var(--cell-color);
      border-radius: 3px;
    }

    .tile {
      position: absolute;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      border-radius: 3px;
      transition: transform var(--tile-speed) ease, left var(--tile-speed), top var(--tile-speed);
    }

    .tile.new {
      animation: pop var(--tile-speed) ease;
    }

    .tile.merge {
      animation: mergePop var(--tile-speed) ease;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @keyframes mergePop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .tile-2    { background: #eee4da; color: #776e65; }
    .tile-4    { background: #ede0c8; color: #776e65; }
    .tile-8    { background: #f2b179; color: white; }
    .tile-16   { background: #f59563; color: white; }
    .tile-32   { background: #f67c5f; color: white; }
    .tile-64   { background: #f65e3b; color: white; }
    .tile-128  { background: #edcf72; color: white; }
    .tile-256  { background: #edcc61; color: white; }
    .tile-512  { background: #edc850; color: white; }
    .tile-1024 { background: #edc53f; color: white; }
    .tile-2048 { background: #edc22e; color: white; }

    button, select {
      padding: 8px 12px;
      background: #8f7a66;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .message {
      font-size: 18px;
      font-weight: bold;
      color: red;
      margin-top: 10px;
    }

    .message.win {
      color: green;
    }
  </style>
</head>
<body>
  <h1>2048 Í≤åÏûÑ</h1>
  <div class="info">
    <div class="score" id="score">Ï†êÏàò: 0</div>
    <div class="best" id="best">ÏµúÍ≥† Ï†êÏàò: 0</div>
    <select id="sizeSelector" onchange="changeSize(this.value)">
      <option value="4">4x4</option>
      <option value="5">5x5</option>
      <option value="6">6x6</option>
    </select>
    <select id="speedSelector" onchange="changeSpeed(this.value)">
      <option value="0.4s">ÎäêÎ¶º</option>
      <option value="0.2s" selected>Î≥¥ÌÜµ</option>
      <option value="0.1s">Îπ†Î¶Ñ</option>
    </select>
    <button onclick="restart()">Îã§Ïãú ÏãúÏûë</button>
    <button onclick="loadGame()">Î∂àÎü¨Ïò§Í∏∞</button>
    <button onclick="toggleDarkMode()">Îã§ÌÅ¨Î™®Îìú</button>
  </div>
  <div class="game-container" id="game"></div>
  <div class="message" id="message"></div>

  <script>
    const container = document.getElementById('game');
    let size = 4;
    let board = [], score = 0, best = 0, won = false;
    const TILE_SIZE = 80, GAP = 10;

    function initBoard() {
      board = Array.from({ length: size }, () => Array(size).fill(0));
      score = 0;
      won = false;
      addTile();
      addTile();
      render();
      updateScore();
    }

    function restart() {
      initBoard();
      document.getElementById('message').textContent = '';
    }

    function changeSize(val) {
      size = parseInt(val);
      initBoard();
    }

    function changeSpeed(speed) {
      document.documentElement.style.setProperty('--tile-speed', speed);
      localStorage.setItem('tileSpeed', speed);
    }

    function updateScore() {
      document.getElementById('score').textContent = 'Ï†êÏàò: ' + score;
      if (score > best) {
        best = score;
        localStorage.setItem('bestScore', best);
      }
      document.getElementById('best').textContent = 'ÏµúÍ≥† Ï†êÏàò: ' + best;
    }

    function addTile() {
      let empty = [];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] === 0) empty.push({ r, c });
        }
      }
      if (empty.length > 0) {
        let { r, c } = empty[Math.floor(Math.random() * empty.length)];
        board[r][c] = Math.random() < 0.9 ? 2 : 4;
        renderTile(r, c, board[r][c], 'new');
      }
    }

    function render() {
      container.innerHTML = '';
      container.style.gridTemplateColumns = `repeat(${size}, ${TILE_SIZE}px)`;
      container.style.width = `${size * TILE_SIZE + (size - 1) * GAP}px`;
      container.style.height = `${size * TILE_SIZE + (size - 1) * GAP}px`;

      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          container.appendChild(cell);

          if (board[r][c]) {
            renderTile(r, c, board[r][c]);
          }
        }
      }
    }

    function renderTile(r, c, val, extraClass = '') {
      const tile = document.createElement('div');
      tile.className = `tile tile-${val} ${extraClass}`;
      tile.textContent = val;
      tile.style.left = `${c * (TILE_SIZE + GAP)}px`;
      tile.style.top = `${r * (TILE_SIZE + GAP)}px`;
      container.appendChild(tile);
    }

    function move(dir) {
      let moved = false;

      const rotate = (arr) => arr[0].map((_, i) => arr.map(row => row[i]).reverse());
      const unrotate = (arr) => arr[0].map((_, i) => arr.map(row => row[size - 1 - i]));

      let temp = board.map(r => [...r]);

      if (dir === 'up') board = rotate(board);
      if (dir === 'down') board = rotate(board).map(r => r.reverse());
      if (dir === 'right') board = board.map(r => r.reverse());

      for (let r = 0; r < size; r++) {
        let row = board[r].filter(v => v);
        for (let i = 0; i < row.length - 1; i++) {
          if (row[i] === row[i + 1]) {
            row[i] *= 2;
            score += row[i];
            row[i + 1] = 0;
            if (row[i] === 2048 && !won) {
              won = true;
              document.getElementById('message').textContent = 'üéâ 2048 Îã¨ÏÑ±!';
              document.getElementById('message').classList.add('win');
            }
          }
        }
        row = row.filter(v => v);
        while (row.length < size) row.push(0);
        board[r] = row;
      }

      if (dir === 'up') board = unrotate(board);
      if (dir === 'down') board = board.map(r => r.reverse());
      if (dir === 'right') board = board.map(r => r.reverse());

      if (JSON.stringify(board) !== JSON.stringify(temp)) {
        moved = true;
        addTile();
        updateScore();
        saveGame();
      }

      render();
    }

    function isGameOver() {
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] === 0) return false;
          if (c < size - 1 && board[r][c] === board[r][c + 1]) return false;
          if (r < size - 1 && board[r][c] === board[r + 1][c]) return false;
        }
      }
      return true;
    }

    document.addEventListener('keydown', (e) => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        e.preventDefault();
        const dir = {
          ArrowUp: 'up',
          ArrowDown: 'down',
          ArrowLeft: 'left',
          ArrowRight: 'right'
        }[e.key];
        move(dir);
        if (isGameOver()) {
          document.getElementById('message').textContent = 'üò¢ Í≤åÏûÑ Ïò§Î≤Ñ!';
        }
      }
    });

    function saveGame() {
      const data = { board, score, best, size, won };
      localStorage.setItem('saved2048', JSON.stringify(data));
    }

    function loadGame() {
      const data = JSON.parse(localStorage.getItem('saved2048'));
      if (data) {
        board = data.board;
        score = data.score;
        best = data.best;
        size = data.size;
        won = data.won;
        document.getElementById('sizeSelector').value = size;
        render();
        updateScore();
        if (won) {
          document.getElementById('message').textContent = 'üéâ 2048 Îã¨ÏÑ±!';
          document.getElementById('message').classList.add('win');
        }
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }

    // Ï¥àÍ∏∞Ìôî
    best = parseInt(localStorage.getItem('bestScore') || '0');
    const savedSpeed = localStorage.getItem('tileSpeed');
    if (savedSpeed) {
      document.documentElement.style.setProperty('--tile-speed', savedSpeed);
      document.getElementById('speedSelector').value = savedSpeed;
    }
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }

    initBoard();
  </script>
</body>
</html>
